    <!-- Работа с формами -->
    <div id="root">
      <div class="form-container">
        <h2>Main form</h2>
        <form class="main-form">
          <div class="element-container">
            <label for="name">Name*</label>
            <input name="user_name" placeholder="name" required id="name" />
          </div>
          <div class="element-container">
            <label for="surname">Surname</label>
            <input
              name="user_surname"
              placeholder="surname"
              value="Ivanov"
              id="surname"
            />
          </div>
          <div class="element-container">
            <label for="email">Email</label>
            <input
              name="user_email"
              placeholder="email"
              type="email"
              id="email"
            />
          </div>
          <textarea rows="6">Notes:</textarea>
          <div class="element-container">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <button>Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </div>
