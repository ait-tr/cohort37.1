<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home 6</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="form-wrapper">
        <h2>Contact us</h2>
        <form class="form">
          <div class="form-element">
            <label class="form-element-label" for="name">Name*</label>
            <input
              class="form-element-input"
              id="name"
              name="user_name"
              placeholder="Your name"
              maxlength="30"
              required
            />
          </div>
          <div class="form-element">
            <label class="form-element-label" for="phone">Phone*</label>
            <input
              class="form-element-input"
              id="phone"
              name="user_phone"
              type="tel"
              placeholder="Your phone number"
              required
            />
          </div>
          <div class="form-element">
            <label class="form-element-label" for="email">Email*</label>
            <input
              name="user_email"
              class="form-element-input"
              id="email"
              type="email"
              placeholder="Your working email"
              required
            />
          </div>
          <div class="form-element">
            <label class="form-element-label" for="location">Location</label>
            <select
              name="work_location"
              class="form-element-input"
              id="location"
            >
              <option value="new-york">New York</option>
              <option value="los-angeles">Los Angeles</option>
              <option value="chicago">Chicago</option>
              <option value="boston">Boston</option>
            </select>
          </div>
          <div class="form-element">
            <label class="form-element-label" for="message">Message*</label>
            <textarea
              name="user_message"
              id="message"
              rows="5"
              placeholder="Your message"
              required
            ></textarea>
          </div>
          <div class="form-element checkbox">
            <input name="politic-conf" id="checkbox-input" type="checkbox" />
            <label class="form-element-label" for="checkbox-input"
            >I agree</label>
          </div>
          <div class="button-wrapper">
            <button class="button" type="submit">SEND REQUEST</button>
            <button class="button clear" type="reset">CLEAR FORM</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
